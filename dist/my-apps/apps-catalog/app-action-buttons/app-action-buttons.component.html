<div class="ui small basic icon buttons">
	<a class="ui icon button tooltip" (click)="avoidRowClick($event)" [routerLink]="[ 'App', {slug: app.slug}, 'AppDashboard']">
		<i class="dashboard icon"></i>
	</a>
	<a class="ui icon button tooltip" (click)="avoidRowClick($event)" [routerLink]="[ 'App', {slug: app.slug}, 'SPARQLClient']">
		<i class="terminal icon"></i>
	</a>
	<a class="ui icon button tooltip" (click)="avoidRowClick($event)" [routerLink]="[ 'App', {slug: app.slug}, 'Edit']">
		<i class="write icon"></i>
	</a>
	<button class="ui icon button tooltip" (click)="onDeleteApp($event)">
		<i class="trash outline icon"></i>
	</button>
</div>
