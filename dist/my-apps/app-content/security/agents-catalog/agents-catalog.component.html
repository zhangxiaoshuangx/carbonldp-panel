<div class="postman-run-button"
     data-postman-action="collection/import"
     data-postman-var-1="46a9e8c0054d7d3dadc0">
</div>

<div class="ui basic segment" [ngClass]="{loading:loading}">
	<table class="ui very compact selectable sortable small celled table">
		<thead>
			<tr>
				<th class="center aligned">Name</th>
				<th class="center aligned">Created</th>
				<th class="center aligned">Modified</th>
				<th class="center aligned">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let agent of agents; let i = index;">
				<td>
					<span>{{agent.name}}</span>
					<br>
					<span>{{agent.id}}</span>
				</td>
				<td>
					{{agent.created | date:"MMM dd, yyyy - hh:mm a"}}
				</td>
				<td>
					{{agent.modified | date:"MMM dd, yyyy - hh:mm a"}}
				</td>
				<td>
					actions
				</td>
			</tr>
		</tbody>
	</table>
</div>
