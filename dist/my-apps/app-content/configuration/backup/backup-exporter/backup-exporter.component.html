<div class="ui message">
	<p>Here you can generate a backup of your application.</p>
	<p>Once you request a backup, a Job will be added to the Jobs queue and then you can be able to download the generated backup.</p>
</div>
<div class="right aligned">
	<button class="ui button"
	        [ngClass]="{loading:executingBackup}"
	        (click)="onGenerateBackup()">
		Generate Backup Now
	</button>
</div>
<div class="ui basic segment" *ngIf="errorMessages.length > 0">
	<cp-error-message *ngFor="let errorMessage of errorMessages; let i=index"
	               [message]="errorMessage"
	               [closable]="true"
	               (onClose)="removeMessage(i)">
	</cp-error-message>
</div>
<div class="ui basic segment" *ngIf="exportSuccess">
	<div class="ui success message transition">
		<i class="close icon" (click)="onCloseSuccess()"></i>
		<div class="content">
			<div class="header">Successful export</div>
			<p>
				The backup has been successfully exported.
			</p>
		</div>
	</div>
</div>
