<div class="ui grid">
	<div class="row">
		<div class="column">
			<div class="navigation ui big-stone inverted large menu">
				<a *ngIf="headerService.logo" class="item" [routerLink]="headerService.logo.route">
					<img class="ui small image logo" [src]="headerService.logo.image"/>
				</a>
				<div class="right menu">
					<cp-header-item *ngFor="let item of headerService.items" [item]="item"></cp-header-item>
				</div>
			</div>
		</div>
	</div>
</div>
