<div class="ui error message transition" #message>
	<i class="close icon" *ngIf="closable" (click)="close($event, message)"></i>
	<div class="header">
		{{title}}
	</div>
	<p>
		<span *ngIf="!!content">{{content}}</span><br>
		<span *ngIf="!!statusCode">Status: {{statusCode}}</span>
		<span *ngIf="!!statusCode && !!statusMessage"> - </span>
		<span *ngIf="!!statusMessage">{{statusMessage}}</span><br>
		<span *ngIf="!!endpoint">URI: {{endpoint}}</span>
	</p>
	<ol class="ui list" *ngIf="!!errors">
		<li value="*" *ngFor="let error of errors; let i = index;">
			<span *ngIf="!!error['https://carbonldp.com/ns/v1/platform#carbonCode']">Carbon code: {{error["https://carbonldp.com/ns/v1/platform#carbonCode"][0]["@value"]}} -</span>
			<span *ngIf="!!error['https://carbonldp.com/ns/v1/platform#message']">{{error["https://carbonldp.com/ns/v1/platform#message"][0]["@value"]}}</span>
		</li>
	</ol>
</div>
