<div *ngIf="item.children && item.children.length" class="ui dropdown item">
	{{item.name}} <i class="dropdown icon"></i>
	<div class="menu">
		<template ngFor let-child [ngForOf]="item.children">
			<a *ngIf="child.route" class="item" [routerLink]="child.route" [ngClass]="{active: isActive(child.route[0]) }">
				<i *ngIf="child.icon" [class]="child.icon"></i>
				{{child.name}}
			</a>
			<a *ngIf="! child.route && child.emitter" class="item" (click)="child.emitter.emit( $event )">
				<i *ngIf="child.icon" [class]="child.icon"></i>
				{{child.name}}
			</a>
		</template>
	</div>
</div>
<a *ngIf="! ( item.children && item.children.length ) && item.route" class="item" [routerLink]="item.route" [ngClass]="{active: isActive(item.route[0]) }">
	<i *ngIf="item.icon" [class]="item.icon"></i>
	{{item.name}}
</a>
<a *ngIf="! ( item.children && item.children.length ) && ! item.route && item.emitter" class="item" (click)="item.emitter.emit( $event )">
	<i *ngIf="item.icon" [class]="item.icon"></i>
	{{item.name}}
</a>
