<form #loginForm="ngForm" class="ui form attached segment large" role="form" (submit)="onSubmit(loginForm.value, $event)">
	<div class="field">
		<div class="ui left icon input">
			<i class="user icon"></i>
			<input type="text"
			       placeholder="E-mail address"
			       name="email"
			       [(ngModel)]="login.email"
			       required email
			       #email="ngModel">
		</div>
	</div>
	<div class="field">
		<div class="ui left icon input">
			<i class="lock icon"></i>
			<input type="password"
			       name="password"
			       placeholder="password"
			       [(ngModel)]="login.password"
			       required
			       #password="ngModel">
		</div>
	</div>
	<div class="field">
		<div class="ui checkbox" [ngClass]="{ checked: remember }">
			<input type="checkbox"
			       name="rememberMe"
			       [(ngModel)]="login.rememberMe"
			       checked=""
			       #rememberMe="ngModel">
			<label>Remember me</label>
		</div>
	</div>
	<button type="submit"
	        [ngClass]="{ loading: sending }"
	        class="ui fluid large submit button"
	        [disabled]="!loginForm.valid || sending"
	        (click)="onSubmit(loginForm.value, $event)">
		Login
	</button>
</form>
<!--<div class="ui bottom attached negative message" *ngIf="(email.touched && !email.valid) || (password.touched && !password.valid) || (!!errorMessage)">-->
<div class="ui bottom attached negative message" *ngIf="!loginForm.valid && loginForm.touched">
	<ul *ngIf="!email.valid" class="list">
		<li *ngIf="email.errors.required">email is required.</li>
		<li *ngIf="email.errors.invalidEmailAddress">Enter a valid email address.</li>
		<li *ngIf="!!errorMessage">{{errorMessage}}</li>
	</ul>
	<ul class="list" *ngIf="!password.valid">
		<li *ngIf="password.errors.required">password is required.</li>
	</ul>
</div>
