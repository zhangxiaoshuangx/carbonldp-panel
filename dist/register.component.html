<form #registerForm="ngForm" class="ui form attached segment large" role="form">
	<div class="field" [ngClass]="{ error: ( controls.name.touched && ! controls.name.valid ) }">
		<div class="ui left icon input">
			<i class="user icon"></i>
			<input type="text" name="name" placeholder="Name" [(ngModel)]="register.name" required #name="ngModel">
		</div>
	</div>
	<div class="field" [ngClass]="{ error: ( controls.email.touched && ! controls.email.valid ) }">
		<div class="ui left icon input">
			<i class="mail icon"></i>
			<!--<input type="text" name="email" placeholder="E-mail address" ngControl="email">-->
			<input class="field email"
			       type="text"
			       placeholder="E-mail address"
			       name="email"
			       [(ngModel)]="register.email"
			       required email
			       #email="ngModel">
		</div>
	</div>
	<div class="field" [ngClass]="{ error: ( controls.password.touched && ! controls.password.valid ) }">
		<div class="ui left icon input">
			<i class="lock icon"></i>
			<!--<input type="password" name="password" placeholder="Password" ngControl="password">-->
			<input class="field email"
			       type="text"
			       placeholder="E-mail address"
			       name="password"
			       [(ngModel)]="register.password"
			       required password
			       #password="ngModel">
		</div>
	</div>
	<div class="field" [ngClass]="{ error: ( controls.repeatPassword.touched && ! controls.repeatPassword.valid ) }">
		<div class="ui left icon input">
			<i class="lock icon"></i>
			<!--<input type="password" name="repeatPassword" placeholder="Repeat password" ngControl="repeatPassword">-->
			<input class="field email"
			       type="text"
			       placeholder="E-mail address"
			       name="repeatPassword"
			       [(ngModel)]="register.repeatPassword"
			       required
			       #repeatPassword="ngModel">
		</div>
	</div>
	<div class="field" [ngClass]="{ error: ( controls.profileId.touched && ! controls.profileId.valid ) }" title="A short way to identify your profile">
		<div class="ui left icon input">
			<i class="user icon"></i>
			<input type="text" name="profileId" placeholder="Profile ID, E.g. my-agent-name (Optional)"
			[(ngModel)]="register.profileId" #profileId="ngModel">
		</div>
	</div>
	<button type="submit"
	        [ngClass]="{ loading: sending }"
	        class="ui fluid large submit button"
	        [disabled]=" ! registerForm.valid || sending "
	        (click)="onSubmit( registerForm.value, $event )">
		Register
	</button>
</form>

</div>
