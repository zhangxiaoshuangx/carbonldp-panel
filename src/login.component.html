<form [ngFormModel]="loginForm" class="ui form attached segment large loginForm" role="form" (submit)="onSubmit(loginForm.value, $event)">
	<div class="field" [ngClass]="{ error: (email.touched && !email.valid) }">
		<div class="ui left icon input">
			<i class="user icon"></i>
			<input type="text"
			       name="email"
			       placeholder="E-mail address"
			       ngControl="email">
		</div>
	</div>
	<div class="field" [ngClass]="{ error: (password.touched && !password.valid) }">
		<div class="ui left icon input">
			<i class="lock icon"></i>
			<input type="password"
			       name="password"
			       placeholder="password"
			       ngControl="password">
		</div>
	</div>
	<div class="field">
		<div class="ui checkbox" [ngClass]="{checked: remember}">
			<input type="checkbox" ngControl="rememberMe" [(ngModel)]="remember" checked="">
			<label>Remember me</label>
		</div>
	</div>
	<button type="submit"
	        [ngClass]="{ loading: sending }"
	        class="ui fluid large submit button"
	        [disabled]="!loginForm.valid || sending"
	        (click)="onSubmit(loginForm.value, $event)">
		Login
	</button>
</form>
<div class="ui bottom attached negative message" *ngIf="(email.touched && !email.valid) || (password.touched && !password.valid) || (!!errorMessage)">
	<ul class="list">
		<li *ngIf="email.hasError('required')">email is required.</li>
		<li *ngIf="!email.hasError('required') && email.hasError('invalidEmailAddress')">Enter a valid email address.</li>
		<li *ngIf="!!errorMessage">{{errorMessage}}</li>
	</ul>
	<ul class="list" *ngIf="password.touched && !password.valid">
		<li *ngIf="password.hasError('required')">password is required.</li>
		<li *ngIf="!password.hasError('required') && password.hasError('invalidPassword')">password is invalid.</li>
	</ul>
</div>
