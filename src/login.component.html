<form #loginForm="ngForm" class="ui login form attached segment large" role="form" (submit)="onSubmit(loginForm.value, $event)">
	<div class="field" [ngClass]="{ error: (!email.valid && email.touched) }">
		<div class="ui left icon input">
			<i class="user icon"></i>
			<input type="text"
			       placeholder="E-mail address"
			       name="email"
			       [(ngModel)]="login.email"
			       required cp-email
			       #email="ngModel">
		</div>
	</div>
	<div class="field" [ngClass]="{ error: (!password.valid && password.touched) }">
		<div class="ui left icon input">
			<i class="lock icon"></i>
			<input type="password"
			       name="password"
			       placeholder="password"
			       [(ngModel)]="login.password"
			       required
			       #password="ngModel">
		</div>
	</div>
	<div class="field">
		<div class="ui checkbox" [ngClass]="{ checked: remember }">
			<input type="checkbox"
			       name="rememberMe"
			       [(ngModel)]="login.rememberMe"
			       checked=""
			       #rememberMe="ngModel">
			<label>Remember me</label>
		</div>
	</div>
	<button type="submit"
	        [ngClass]="{ loading: sending }"
	        class="ui fluid large submit button"
	        [disabled]="!loginForm.valid || sending"
	        (click)="onSubmit(loginForm.value, $event)">
		Login
	</button>
</form>
<div class="ui bottom attached negative message" *ngIf=" (!loginForm.valid && (email.touched || password.touched)) || !!errorMessage">
	<ul class="list" *ngIf="!email.valid && email.touched">
		<li *ngIf="email.errors.required">email is required.</li>
		<li *ngIf="email.errors.invalidEmailAddress">Enter a valid email address.</li>
	</ul>
	<ul class="list" *ngIf="!password.valid && password.touched">
		<li *ngIf="password.errors.required">password is required.</li>
	</ul>
	<ul class="list" *ngIf="!!errorMessage">
		<li>{{errorMessage}}</li>
	</ul>
</div>
